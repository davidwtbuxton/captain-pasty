{% extends '_base.html' %}

{% block content %}

<h1>{{ paste }}</h1>

<div class="paste-actions">
	<a class="btn btn-default btn-sm" href="{% url 'paste_create' %}?fork={{ paste.pk }}">
		Fork this paste
	</a>



	<button type="button" class="btn btn-default btn-sm star__action" data-paste-id="{{ paste.pk }}" data-url="{% url 'api_star' %}" data-csrf-token="{{ csrf_token }}">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
		<span class="star__status">Star</span>
	</button>
</div>

<div class="paste">
	{% include '_paste_meta.html' %}

	<div class="paste__content">
		{% for file in paste.files.all %}
			<div class="paste__file">
				<span class="paste__file-name">{{ file.filename }}</span>
				{{ file.content_highlight }}
			</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
