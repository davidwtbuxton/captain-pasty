{% extends '_base.html' %}

{% block content %}

<h1>Pastes</h1>

{% for paste in pastes %}
	<div class="paste-summary">
		{% include '_paste_meta.html' %}

		<div class="paste__content">
			<a href="{% url 'paste_detail' paste.pk %}">
				{{ paste.summary|safe }}
			</a>
		</div>
	</div>
{% empty %}
	<p>No pastes. <a href="{% url 'paste_create' %}">Why not add one?</a></p>

{% endfor %}

{% if pastes.has_next %}
	<nav>
		<ul class="pager">
			<li><a href="?p={{ pastes.next_page_number }}&q={{ request.GET.q|default:'' }}">Next</a></li>
		</ul>
	</nav>
{% endif %}

{% endblock %}
